<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="logo">
            </a>
        </div>
    </div>
    <div class="loginBody">
        <div class="loginBox">
            <h2>Entrar</h2>
            <form action="##">
                <div class="inputBox">
                    <input required type="email" placeholder="email ou numero de telefone">
                </div>
                <div class="inputbox">
                    <input required type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            <div class="logi_footer">
                <div class="login_facebook">
                    <span>
                        <img src="assets/img/Facebook_logo.png" alt="facebook">
                    </span>
                    <span>
                        <a href="#">Conectar com Facebook</a>
                    </span>
                </div>

                <div class="sign_up">
                    <p>Novo Por Aqui?<a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
